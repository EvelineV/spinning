<form>
    <div class="form-group">
        <label for="length_input">Length ({{ this.converters.long_length.name }})</label>
        <input type="number" name="length_input" required min=1 max=100000 #length_input value={{this.length}}
            (change)=" onLengthChange($event)">
    </div>

    <div class="form-group">
        <label for="weight_input">Weight ({{ this.converters.small_weight.name }})</label>
        <input type="number" name="weight_input" required min=1 max=100000 #weight_input value={{this.weight}}
            (change)="onWeightChange($event)">
    </div>
</form>

<p *ngIf="this.grist">
    You have {{ this.grist.toFixed(2) }} {{ this.converters.long_length.name }} per {{
    this.converters.large_weight.name }}.
</p>
